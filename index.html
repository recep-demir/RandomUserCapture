<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-dark">
    <div class="container d-flex flex-column align-items-center justify-content-center" id="main-page" style="min-height: 90vh;" >

        <div class="card bg-dark-subtle" style="width: 18rem;" id="user-card">
            
        </div>
        <div class="d-flex my-3">
            <button class="btn btn-danger mx-3" id="new-user">New User</button>
            <button class="btn btn-success mx-3" id="add-user">Add User</button>
        </div>

    </div>
    <button class="btn btn-primary mb-4 " id="view-saved" style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);"><a style="color:white ; text-decoration:none; "href="#savedPage">View Saved Users </a></button>

    <div class="container my-5 text-center" id="savedPage" style="display: none;
    flex-direction: column;
    justify-content: space-between;
    min-height: 100vh; ">
        <h1>Saved Users</h1>
        <div id="saved-users" class="d-flex flex-wrap gap-1">

        </div>
        <div class="button-container d-flex justify-content-center align-items-center m-auto mb-2">
            <button class="btn btn-secondary mx-2" id="back-to-main">Back to Main</button>
            <button class="btn btn-danger mx-2" id="remove-all">Remove All</button>
        </div>
    </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
